<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Learning</title>
  <link rel="stylesheet" href="css/homepage.css" />
</head>
<body>

  <nav>
    <a href="#">Homepage</a>
    <a href="login.html">Login</a>
    <a href="#">Dashboard</a>
    <a href="#">Explore Courses</a>
    <a href="#">Quiz</a>
    <a href="#">Results</a>
    <a href="#">Settings</a>
    <a href="#">Notifications</a>
  </nav>

  <header class="header">
    <div class="logo">E-Learning</div>
    <div class="auth-buttons">
      <button class="btn" onclick="redirectToLogin()">Log In</button>
      <!-- Sign Up button removed -->
    </div>
  </header>

  <main class="main-content">
    <h1 class="colorful-text fade-in">Learn New Skills Online</h1>
    <p class="fade-in">Video courses and quizzes to help you learn.</p>

    <div class="search-bar fade-in">
      <span class="material-symbols-outlined">search</span>
      <input type="text" id="searchinput" placeholder="Search for courses" oninput="searchCourses()" />
    </div>

    <section class="featured-courses fade-in">
      <h2 class="fade-in">Featured Courses</h2>
      <div class="courses">
        <div class="course-card fade-in">
          <div class="video-thumbnail">
            <span>&#9658;</span>
          </div>
          <h3>HTML and CSS</h3>
          <p>Video Course<br>Quiz</p>
        </div>
        <div class="course-card">
          <div class="video-thumbnail">
            <span>&#9658;</span>
          </div>
          <h3>JavaScript Basics</h3>
          <p>Video Course<br>Quiz</p>
        </div>
        <div class="course-card">
          <div class="video-thumbnail">
            <span>&#9658;</span>
          </div>
          <h3>React Beginner</h3>
          <p>Video Course<br>Quiz</p>
        </div>
      </div>
    </section>
  </main>

  <script src="javascript/homepage.js">
    
  </script>

</body>
</html>
